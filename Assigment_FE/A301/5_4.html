<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    .container {
        background-color: #b6acac;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <button onclick="handlerClickBtn(this)" id="btnAll" data-category="ALL" type="button"
                    class="btn btn-outline-dark mx-3">All
            </button>
            <button onclick="handlerClickBtn(this)" id="btnCakes" data-category="CAKES" type="button"
                    class="btn btn-outline-dark mx-3">CAKES
            </button>
            <button onclick="handlerClickBtn(this)" id="btnCupcakes" data-category="CUPCAKES" type="button"
                    class="btn btn-outline-dark mx-3">CUPCAKES
            </button>
            <button onclick="handlerClickBtn(this)" id="btnSweets" data-category="SWEETS" type="button"
                    class="btn btn-outline-dark mx-3">SWEETS
            </button>
            <button onclick="handlerClickBtn(this)" id="btnDoughnuts" data-category="DOUGHNUTS" type="button"
                    class="btn btn-outline-dark mx-3">DOUGHNUTS
            </button>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-6 d-flex align-items-center">
            <button class="btn btn-outline-danger" type="submit"><i class="fas fa-search" style="color: pink"></i>
            </button>
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="row" id="itemContainer">
        </div>
    </div>
</div>
<script>
    const items = [
        {
            name: 'Sweet Item',
            category: 'SWEETS',
            price: 5,
            image: 'https://i1.fnp.com/images/pr/l/v20190520192511/black-forest-cake-half-kg_1.jpg'
        },
        {
            name: 'Cupcake Item',
            category: 'CUPCAKES',
            price: 5,
            image: 'https://i1.fnp.com/images/pr/l/v20190520192511/black-forest-cake-half-kg_1.jpg'
        },
        {
            name: 'Cake Item',
            category: 'CAKES',
            price: 5,
            image: 'https://merakcakes.com/cdn/shop/files/VanillaChocoChipsCake.jpg?v=1713853502'
        },
        {
            name: 'Doughnut Item',
            category: 'DOUGHNUTS',
            price: 5,
            image: 'https://www.angesdesucre.com/cdn/shop/articles/Birthday_Cake_Square_5_1600x.jpg?v=1566642810'
        },
        {
            name: 'Sweet Item',
            category: 'SWEETS',
            price: 10,
            image: 'https://www.angesdesucre.com/cdn/shop/articles/Birthday_Cake_Square_5_1600x.jpg?v=1566642810'
        },
        {
            name: 'Cupcake Item',
            category: 'CUPCAKES',
            price: 10,
            image: 'https://www.angesdesucre.com/cdn/shop/articles/Birthday_Cake_Square_5_1600x.jpg?v=1566642810'
        }
    ];

    function handlerClickBtn(item) {
        let category = item.getAttribute("data-category");
        if (category === 'ALL') {
            renderItems(items);
        } else {
            let listnew = items.filter(item => item.category === category)
            renderItems(listnew);
        }
    }

    const button = document.getElementsByTagName('button');

    function renderItems(filteredItems) {
        const container = document.getElementById('itemContainer');
        container.innerHTML = ''; // Clear previous items
        filteredItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('col-4');
            itemDiv.innerHTML = `
                    <div class="card">
                        <div style="max-width: 100%;">
                            <img style="width: 100%; object-fit: cover; height: 320px;"
                                 src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="card-body">
                            <div class="col-12 d-flex justify-content-between">
                                <span class="card-text">${item.name}</span>
                                $${item.price}
                            </div>
                        </div>
                    </div>
            `;
            container.appendChild(itemDiv);
        });
    }

    document.getElementById('searchInput').addEventListener('keyup', (event) => {
        const searchText = event.target.value.toLowerCase();
        const filteredItems = items.filter(item => item.name.toLowerCase().includes(searchText));
        renderItems(filteredItems);
    });
    renderItems(items);
</script>
</body>
</html>
