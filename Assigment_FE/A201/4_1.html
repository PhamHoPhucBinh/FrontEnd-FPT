<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    .container-fluid div[class^="col"] {
        border: 5px solid white;
        background: #2FD15D;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 bg-success"></div>
        <div class="col-md-4 bg-warning"></div>
    </div>
    <div class="row">
        <div class="col-md-2 bg-warning"></div>
        <div class="col-md-2 bg-success"></div>
        <div class="col-md-2 bg-warning"></div>
        <div class="col-md-6 bg-success"></div>
    </div>
    <div class="row">
        <div class="col-md-4 bg-warning"></div>
        <div class="col-md-6 bg-success"></div>
        <div class="col-md-1 bg-warning"></div>
        <div class="col-md-1 bg-success"></div>
    </div>
</div>
</body>
</html>
